            <input type="password" name="txtpw" id="txtpw" />

        </form>
      </div>
    </header>
    <nav>
      <ul>

        <article>
          <h2>HOẠT ĐỘNG ĐOÀN</h2>

        <article>

      </aside>
      <div class="sec">
        <p>ĐĂNG KÝ THÔNG TIN</p>
        <form action="">
          <fieldset>
            <legend>thông tin của bạn</legend>
            <label for="lblHoTen">Họ Tên:</label>
            <input
              type="text"
              name="txtHoTen"
              id="txtHoTen"
              placeholder="Nhập họ và tên"
              required
              minlength="30"
            />
            <br /><br />
            <label for="lblCMND">Số CMND</label>
            <input
              type="text"
              name="txtCMND"
              id="txtCMND"
              placeholder="Nhập số CMND"
              required
              minlength="20"
            /> <br> <br>
            <label for="date"> Ngày sinh:</label>
            <input type="date" name="date" id="date" placeholder="nhập ngày sinh" required pattern="dd/MM/yyyy"> <br><br>
            <label for="lblGT"> Giới tính: </label> <br>
            <input type="radio" name="GT" id="radNam">Nam
            <input type="radio" name="GT" id="radNu">Nu <br> <br>
